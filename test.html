<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Chatbox</title>
    <style>
        :root {
            --wc_rp-bg-color: #fff;
            --wc_rp-header-bg: #008000;
            --wc_rp-chat-bg: #dfffd6;
            --wc_rp-user-color: #006600;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--wc_rp-bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
        }

        .settings-panel {
            width: 250px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            margin-right: 20px;
        }

        .wc_rp_chatbox {
            width: 100%;
            max-width: 350px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s, transform 0.3s;
        }

        .wc_rp_header {
            background: var(--wc_rp-header-bg);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wc_rp_logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .wc_rp_messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: var(--wc_rp-chat-bg);
        }

        .wc_rp_message {
            background: var(--wc_rp-user-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            max-width: 50%;
            margin-bottom: 8px;
            display: inline-block;
            word-wrap: break-word;
        }

        .wc_rp_input_area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }

        .wc_rp_input {
            flex: 1;
            padding: 5px;
            border: none;
            outline: none;
        }

        .wc_rp_emoji, .wc_rp_attach {
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Left Settings Panel -->
    <div class="settings-panel">
        <h3>Customize Chat</h3>
        <label>Header Color: <input type="color" id="wc_rp_headerColor" value="#008000"></label><br><br>
        <label>User Message Color: <input type="color" id="wc_rp_userMsgColor" value="#006600"></label><br><br>
        <label>Upload Logo: <input type="file" id="logoUpload"></label>
    </div>

    <!-- Chatbox UI -->
    <div class="wc_rp_chatbox">
        <div class="wc_rp_header">
            <img src="" class="wc_rp_logo" id="chatLogo">
            <span>Chat</span>
        </div>
        <div class="wc_rp_messages"></div>
        <div class="wc_rp_input_area">
            <input type="text" class="wc_rp_input" placeholder="Type a message...">
            <span class="wc_rp_emoji">ðŸ˜Š</span>
            <input type="file" id="wc_rp_file_input" style="display: none;">
            <span class="wc_rp_attach">ðŸ“Ž</span>
        </div>
    </div>

    <script>
        document.getElementById("wc_rp_headerColor").addEventListener("input", function() {
            document.documentElement.style.setProperty('--wc_rp-header-bg', this.value);
        });

        document.getElementById("wc_rp_userMsgColor").addEventListener("input", function() {
            document.documentElement.style.setProperty('--wc_rp-user-color', this.value);
        });

        document.getElementById("logoUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const chatLogo = document.getElementById("chatLogo");
                    chatLogo.src = e.target.result;
                    chatLogo.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
